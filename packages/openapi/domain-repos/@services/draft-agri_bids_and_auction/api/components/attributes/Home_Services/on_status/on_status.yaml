message:
  parent: true
  order:
    parent: true
    state:
      description: Status of the service; Enum; Values can be "Created","Accepted","In-progress","Completed","Cancelled"
      required: mandatory
      usage: if any
      reference: if any
    provider:
      parent: true
      locations:
        description: Locations for fulfillments
        required: required if mentioned in /confirm
        usage: "-"
        reference: if any
    fulfillments:
      parent: true
      fulfillments:
        description: contains the fulfillment details
        required: required
        usage: "-"
        reference: if any
      state:
        descriptor:
          code:
            description: Denotes the state of the fulfillment; Enum; Values can be - "Pending", "In-Transit", "At-Location", "Completed";
            required: mandatory
            usage: "-"
            reference: if any
      stops:
        time:
          timestamp:
            description: timestamp of the fulfillment
            required: required
            usage: "2023-11-16T09:00:00.000Z"