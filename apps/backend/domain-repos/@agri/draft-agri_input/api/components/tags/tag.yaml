SETTLEMENT_DETAILS:
  - code: COUNTERPARTY
    description: The counterparty to which the settlement needs to be done - BAP/BPP (Required)
    reference: <PR/Issue/Discussion Links md format text>
  - code: MODE
    description: The settlement mode - RTGS, NEFT, UPI (Required)
    reference: <PR/Issue/Discussion Links md format text>
  - code: BENEFICIARY_NAME
    description: Name of the beneficiary (Required in case of bank transfer)
