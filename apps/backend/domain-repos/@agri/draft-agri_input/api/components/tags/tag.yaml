title:
  - code: type
    description: Depending upon the context, it can take the value of the discount, tax, misc, refundable security or item type value. (Required)
    reference: <PR/Issue/Discussion Links md format text>
Settlement_Details:
  - code: Counterparty
    description: Counterparty involved; Can be BAP/BPP (Required)
    reference: <PR/Issue/Discussion Links md format text>
  - code: Mode
    description: Mode of Payment. E.g. UPI (Required)
    reference: <PR/Issue/Discussion Links md format text>
  - code: Beneficiary_Name
    description: Description of the Tag (Required in case of bank transfer)
    reference: <PR/Issue/Discussion Links md format text>
  - code: Bank_Account_No
    description: Bank Account of the counterpart (Required in case of bank transfer)
    reference: <PR/Issue/Discussion Links md format text>
  - code: Ifsc_Code
    description: IFSC Code for the Bank Account of the Counter party. (Required in case of bank transfer) 
    reference: <PR/Issue/Discussion Links md format text>
  - code: UPI_Address
    description: Description of the Tag (Required in case of UPI mode)
    reference: <PR/Issue/Discussion Links md format text>
Buyer_Finder_Fee:
  - code: FINDER_FEE_TYPE
    description: Type of the finder fee. eg. "percent" (Required)
    reference: <PR/Issue/Discussion Links md format text>
  - code: FINDER_FEE_AMOUNT
    description: Amount for the finder fee (Required)
    reference: <PR/Issue/Discussion Links md format text>
schedule:
  - code: ttl
    description: ISO8601 type format for time to live of the fulfillment (Optional)
    reference: <PR/Issue/Discussion Links md format text>
serviceability:
  - code: location
    description: Location id (Required)
    reference: <PR/Issue/Discussion Links md format text>
  - code: category
    description: Category id for commodity (Required)
    reference: <PR/Issue/Discussion Links md format text>
  - code: type
    description: Serviceability type id (10 - hyperlocal, 11 - intercity, 12 - pan india, 13 - polygon) (Required)
    reference: <PR/Issue/Discussion Links md format text>
  - code: val
    description: Serviceability type values like radius, pincode or poligon co-ordinates (Required)
    reference: <PR/Issue/Discussion Links md format text>
  - code: unit
    description: Unit of serviceability type values like KM, geojson (Required)
    reference: <PR/Issue/Discussion Links md format text>
seller_terms:
  - code: gst_credit_invoice
    description: gst invoice if applicable (Required)
    reference: <PR/Issue/Discussion Links md format text>
seller_id:
  - code: seller_id_code
    description: Seller id code i.e. mandi_licence (Required)
    reference: <PR/Issue/Discussion Links md format text>
  - code: seller_id_no
    description: Seller unique mandi licence number (Required)
    reference: <PR/Issue/Discussion Links md format text>
FSSAI_LICENSE_NO:
  - code: BRAND_OWNER
    description: Brand owner name (Required)
    reference: <PR/Issue/Discussion Links md format text>
  - code: LICENSE_NUMBER
    description: Brand license number details (Required)
    reference: <PR/Issue/Discussion Links md format text>
  - code: TYPE_OF_BUSINESS
    description: Type of business of commodity (Optional)
    reference: <PR/Issue/Discussion Links md format text>
BAP_TERMS:
  - code: FINDER_FEE_TYPE
    description: Type of the finder fee. eg. "percent" (Required)
    reference: <PR/Issue/Discussion Links md format text>
  - code: FINDER_FEE_AMOUNT
    description: Amount for the finder fee (Required)
    reference: <PR/Issue/Discussion Links md format text>
BUYER_ID:
  - code: BUYER_ID_CODE
    description: Buyer id code. eg. "mandi_licence" (Required)
    reference: <PR/Issue/Discussion Links md format text>
  - code: BUYER_ID_NO
    description: Buyer id (Required)
    reference: <PR/Issue/Discussion Links md format text>
catalog_inc:
  - code: START_TIME
    description: Start time when start to pull the catalog (Required - if mode is not defined)
    reference: <PR/Issue/Discussion Links md format text>
  - code: END_TIME
    description: End time when stop to pull the catalog (Required - if mode is not defined)
    reference: <PR/Issue/Discussion Links md format text>
  - code: MODE
    description: Mode to get the catalogs update like start, stop and based on it seller will send the updated catalogs (Required - If start and end time not defined)
    reference: <PR/Issue/Discussion Links md format text>
SELECTION:
  - code: SEQ
    description: Sequence of the category (Required)
    reference: <PR/Issue/Discussion Links md format text>
  - code: MANDATORY_SELECTION
    description: Whether it is a mandatory selection (Optional)
    reference: <PR/Issue/Discussion Links md format text>
  - code: MIN_SELECTION
    description: Number of minimum selections allowed for this category (Optional)
    reference: <PR/Issue/Discussion Links md format text>
  - code: MAX_SELECTION
    description: Number of maximum selections allowed for this category (Optional)
    reference: <PR/Issue/Discussion Links md format text>
SERVICE_INFORMATION:
  - code: PICKUP_TAT
    description: TAT for picking up the sample, only required if Seller-Fulfilled (Required)
    reference: <PR/Issue/Discussion Links md format text>
  - code: CANCELLABLE
    description: Allow that commodity bid is cancellable or not (Required)
    reference: <PR/Issue/Discussion Links md format text>
AUCTION_SPECIFICATION:
  - code: CURRENCY_UNIT
    description: Currency of the applied charges on bids (Required)
    reference: <PR/Issue/Discussion Links md format text>
  - code: FLOOR_PRICE
    description: Bids floor (Minimum) price for commodity (Required)
    reference: <PR/Issue/Discussion Links md format text>
  - code: MIN_BIDDER_REQUIRED
    description: Minimum number of Bidders required (Required)
    reference: <PR/Issue/Discussion Links md format text>
  - code: TYPE_OF_AUCTION
    description: Type of Bids - OPEN, CLOSE (Required)
    reference: <PR/Issue/Discussion Links md format text>
  - code: EARNEST_MONEY_DEPOSIT
    description: Earnest Money Deposit (Participation Fee refundable) (Required)
    reference: <PR/Issue/Discussion Links md format text>
  - code: TICK_SIZE
    description: Minimum amount by which a bid can be increased (Required)
    reference: <PR/Issue/Discussion Links md format text>
  - code: MAXIMUM_TARGET_PRICE
    description: Maximum Target Price for the bids (may or may not be defined by the Seller) (Optional)
    reference: <PR/Issue/Discussion Links md format text>
  - code: BIDS_LIMITATION
    description: Limitation on Number of Bids - A seller may only accept 5 Bids (Optional) 
    reference: <PR/Issue/Discussion Links md format text>
RESCHEDULE_TERMS:
  - code: FULFILLMENT_STATE
    description: Describing the fulfilment state for which reschdule will be applicable (Required)
    reference: <PR/Issue/Discussion Links md format text>
  - code: RESCHEDULE_ELIGIBLE
    description: Whether reschedule is available at this fulfillment state (Required)
    reference: <PR/Issue/Discussion Links md format text>
  - code: RESCHEDULE_FEE
    description: Fees that will be charged if rescheduled at this fulfillment state (Required)
    reference: <PR/Issue/Discussion Links md format text>
  - code: RESCHEDULE_WITHIN
    description: Time within which it should be rescheduled after the fulfilment has been changed (Required)
    reference: <PR/Issue/Discussion Links md format text>
QUALITY_ASSESSMENT_REPORT:
