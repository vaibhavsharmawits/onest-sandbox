message:
  parent: true
  order:
    parent: true
    provider:
      parent: true
      id:
        description: service provider id
        required: required
        usage: "P1"
        reference: if any
    items:
      parent: true
      id:
        description: item id sent in /select call
        required: required
        usage: "I2"
        reference: if any
      fulfillment_ids:
        description: fulfillment id of the service
        required: required
        usage: "F1"
        reference: if any
    fulfillments:
      parent: true
      id:
        description: fulfillment id of the service
        required: required
        usage: "F1"
        reference: if any
      state:
        descriptor:
          code:
            description: provide the servicability status of the service i.e. if the service can be provided or not
            required: required
            usage: "Serviceable"
            reference: if any
    quote:
      parent: true
      price:
        description: total price of the service
        required: required
        usage: "499"
        reference: if any
      breakup:
        title:
          description: title of the service charges enum - Sofa Cleaning, tax, discount, convenience_fee
          required: required
          usage: "Sofa Cleaning"
          reference: if any
        price:
          description: price of the quote breakup type
          required: required
          usage: "474"
          reference: if any
